<!-- css libraries -->
<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    @import url('https://fonts.googleapis.com/css?family=IM+Fell+English');

	.sheet {
		margin: 20px;
		margin-top: 40px;
		max-width: 1024px;
	}

	.fate-logo {
		margin-top: -27px;
		max-height: 130px;
	}

	.fate-header {
        font-family: 'IM Fell English', sans-serif;
        text-transform: uppercase;
		background-color: #000;
		color: white;
		font-weight: 700;
		padding: 3px;
		margin-top: 5px;
		font-size: 22px;
	}

	.col-form-label {
        font-family: 'IM Fell English', sans-serif;
        text-transform: uppercase;
		font-size: 22px;
		font-weigth: 700;
	}

	.fate-skills .form-group {
		margin-top: 1px;
		margin-bottom: 1px;
	}

	.fate-skills label {
		padding-bottom: 2px;
	}

	.fate-aspects .form-group {
		margin-bottom: 12px;
		margin-top: 0px;
	}

	input[type=checkbox] {
		height: 50px;
		width: 50px;
	}

	.fate-conditions label {
        font-family: 'IM Fell English', sans-serif;
        text-transform: uppercase;
		font-size: 30px;
		font-weight: 700;
		margin-left: -5px;
		margin-right: -5px;
	}

	.portrait {
		max-height: 450px;
		padding-top: 10px;
	}

	.small {
		color: #888;
	}

</style>

<div class="sheet">
    <input type="hidden" id="sheetname" name="sheetname" value="mouse-guard" />
    <input type="hidden" id="system" name="system" value="accelerated" />
	<div class="row">
		<div class="col-sm-6 col-md-4 order-md-2">
			<div class="row">
				<div class="col text-center">
					<img alt="Mouse Guard" class="img-fluid fate-logo" src="/static/sheets/mouse-guard/logo.png" />
				</div>
			</div>

			<div class="row">
				<div class="col-6 text-center">
					<div for="refresh" class="fate-header">Refresh</div>
					<input type="text" class="form-control text-center" id="refresh" name="refresh" placeholder="Refresh" />
				</div>
				<div class="col-6 text-center ">
					<div for="fatepoints" class="fate-header">FP</div>
					<input type="text" class="form-control text-center" id="fatepoints" name="fatepoints" placeholder="Fate Points" />
				</div>
			</div>
		</div>

		<div class="col-sm-6 col-md-8 order-md-1">
			<div class="form-group">
				<div for="name" class="fate-header">Name</div>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name" />
			</div>

			<div class="form-group">
				<textarea class="form-control" id="description" name="description" rows="3" placeholder="Description"></textarea>
			</div>
		</div>
	</div>

	<div class="row">
		<!-- aspects -->
		<div class="col-sm-6 col-md-8 fate-aspects">
			<div class="form-group">
				<div for="" class="fate-header">Aspects</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" value="" id="aspect[highconcept]" name="aspect[highconcept]" placeholder="High Concept" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" value="" id="aspect[trouble]" name="aspect[trouble]" placeholder="Trouble" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" value="" id="aspect[other1]" name="aspect[other1]" placeholder="Aspect" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" value="" id="aspect[other2]" name="aspect[other2]" placeholder="Aspect" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" value="" id="aspect[other3]" name="aspect[other3]" placeholder="Aspect" />
			</div>
		</div>

		<!-- aspects -->
		<div class="col-sm-6 col-md-4 fate-skills">
			<div class="form-group">
				<div class="fate-header col-12">Skills</div>
			</div>

			<div class="form-group row">
			  <label class="col-9 col-form-label">Fighter</label>
			  <div class="col-3">
				<input class="form-control text-center" type="text" value="" id="approach[fighter]" name="approach[fighter]" placeholder="+">
			  </div>
			</div>

			<div class="form-group row">
			  <label class="col-9 col-form-label">Healer</label>
			  <div class="col-3">
				<input class="form-control text-center" type="text" value="" id="approach[healer]" name="approach[healer]" placeholder="+">
			  </div>
			</div>

			<div class="form-group row">
			  <label class="col-9 col-form-label">Hunter</label>
			  <div class="col-3">
				<input class="form-control text-center" type="text" value="" id="approach[hunter]" name="approach[hunter]" placeholder="+">
			  </div>
			</div>

			<div class="form-group row">
			  <label class="col-9 col-form-label">Scout</label>
			  <div class="col-3">
				<input class="form-control text-center" type="text" value="" id="approach[scout]" name="approach[scout]" placeholder="+">
			  </div>
			</div>

			<div class="form-group row">
			  <label class="col-9 col-form-label">Orator</label>
			  <div class="col-3">
				<input class="form-control text-center" type="text" value="" id="approach[orator]" name="approach[orator]" placeholder="+">
			  </div>
			</div>

			<div class="form-group row">
			  <label class="col-9 col-form-label">Craftsmouse</label>
			  <div class="col-3">
				<input class="form-control text-center" type="text" value="" id="approach[craftsmouse]" name="approach[craftsmouse]" placeholder="+">
			  </div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 col-md-6">
			<div class="form-group">
				<div for="stunts" class="fate-header">Stunts, Wises & Gear</div>
				<textarea class="form-control" id="stunts" name="stunts" rows="17" placeholder="Stunts & Extras"></textarea>
			</div>
		</div>
		<div class="col-sm-12 col-md-6">
			<div class="form-group">
				<div class="fate-header">Portrait</div>
				<div class="col text-center">
					<img alt="Mouse Guard" class="img-fluid portrait" src="/static/sheets/mouse-guard/portrait.jpg" />
				</div>
			</div>
		</div>
	</div>

	<div class="row fate-conditions">
		<div class="col-12 form-group">
			<div for="" class="fate-header">Conditions</div>
		</div>

		<div class="col-sm-12 col-md-6">
			<div class="row">
			  <label for="stress" class="col-10">
				<u class="small">Fleeting</u>
			  </label>
			</div>

			<div class="row">
			  <label for="stress" class="col-10">
				Hungry/Thirsty
			  </label>
			  <input type="checkbox" value="1" id="condition[hungry]" name="condition[hungry]" class="col-2">
			</div>

			<div class="row">
			  <label for="stress" class="col-10">
				Angry
			  </label>
			  <input type="checkbox" value="2" id="condition[angry]" name="condition[angry]" class="col-2">
			</div>

			<div class="row">
			  <label for="stress" class="col-10">
				Frightened
			  </label>
			  <input type="checkbox" value="2" id="condition[frightened]" name="condition[frightened]" class="col-2">
			</div>

			<div class="row">
			  <label for="stress" class="col-10">
				<u class="small">Sticky</u>
			  </label>
			</div>
			<div class="row">
			  <label for="stress" class="col-10">
				Exhausted
			  </label>
			  <input type="checkbox" value="3" id="condition[exhausted]" name="condition[exhausted]" class="col-2">
			</div>

			<div class="row">
			  <label for="stress" class="col-10">
				Sick
			  </label>
			  <input type="checkbox" value="3" id="condition[sick]" name="condition[sick]" class="col-2">
			</div>
		</div>

		<div class="col-sm-12 col-md-6">
			<div class="row">
			  <label for="stress" class="col-10">
				<u class="small">Lasting</u>
			  </label>
			</div>

			<div class="row">
			  <label for="stress" class="col-8">
				Injured
			  </label>
			  <label class="col-1">2</label><input type="checkbox" value="2" id="condition[injured]" name="condition[injured]" class="col-3"></input>
			</div>

			<div class="row">
			  <label for="stress" class="col-8">
				Wounded
			  </label>
			  <label class="col-1">3</label><input type="checkbox" value="3" id="condition[wounded]" name="condition[wounded]" class="col-3"></input>
			</div>

			<div class="row">
			  <label for="stress" class="col-8">
				Broken
			  </label>
			  <label class="col-1">4</label><input type="checkbox" value="3" id="condition[broken]" name="condition[broken]" class="col-3"></input>
			</div>
		</div>

	</div>

</div>
