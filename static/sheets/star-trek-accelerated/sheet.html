<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- css libraries -->
<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    @import url('https://fonts.googleapis.com/css?family=Teko:600');

	.sheet {
		margin: 20px;
		margin-top: 40px;
		max-width: 1024px;
	}

	.fate-logo {
		margin-top: -27px;
		max-height: 130px;
	}
	
	.fate-ship-logo {
		max-height: 260px;
		margin-top: 25px;
	}

	.fate-header {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
		background-color: #000;
		color: white;
		font-weight: 700;
		padding: 3px;
		margin-top: 5px;
		font-size: 22px;
	}

	.col-form-label {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
		font-size: 22px;
		font-weigth: 700;
	}

	.fate-approaches .form-group {
		margin-bottom: 3px;
		margin-top: 3px;
	}

	.fate-aspects .form-group {
		margin-bottom: 12px;
		margin-top: 0px;
	}

	.fate-consequences .form-group {
		margin-bottom: 0px;
		margin-top: 1px;
	}

	input[type=checkbox] {
		height: 50px;
		width: 50px;
	}

	.fate-consequences label {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
		font-weight: 700;
		font-size: 28px;
		padding-top: 0px;
		padding-bottom: 0px;
		padding-left: 25px;
	}

	.fate-stress label {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
		font-size: 30px;
		font-weight: 700;
		margin-left: -5px;
		margin-right: -5px;
	}
	
	.page {
		margin-top: 25px;
	}

	.page:first-child {
		margin-top: auto;
	}
	
	@media print {
		.page {
			page-break-before: always;
		}

		.page:first-child {
			page-break-before: avoid;
		}
		
		hr {
			display: none;
		}
	}
</style>

<div class="sheet">
    <input type="hidden" id="sheetname" name="sheetname" value="star-trek" />
    <input type="hidden" id="system" name="system" value="star trek accelerated" />
	<div class="page">
		<div class="row">
			<div class="col-sm-6 col-md-4 order-md-2">
				<div class="row">
					<div class="col text-center">
						<img alt="Star Trek" class="img-fluid fate-logo" src="sheets/star-trek/logo.png" />
					</div>
				</div>

				<div class="row">
					<div class="col-6 text-center">
						<div for="refresh" class="fate-header">Refresh</div>
						<input type="text" class="form-control text-center" id="refresh" name="refresh" placeholder="Refresh" />
					</div>
					<div class="col-6 text-center ">
						<div for="fatepoints" class="fate-header">FP</div>
						<input type="text" class="form-control text-center" id="fatepoints" name="fatepoints" placeholder="Fate Points" />
					</div>
				</div>
			</div>

			<div class="col-sm-6 col-md-8 order-md-1">
				<div class="form-group">
					<div for="name" class="fate-header">Name</div>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" />
				</div>

				<div class="form-group">
					<textarea class="form-control" id="description" name="description" rows="3" placeholder="Description"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- aspects -->
			<div class="col-sm-6 col-md-8 fate-aspects">

					<div for="" class="fate-header">Aspects</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[highconcept]" name="aspect[highconcept]" placeholder="High Concept" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[trouble]" name="aspect[trouble]" placeholder="Trouble" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[other1]" name="aspect[other1]" placeholder="Aspect" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[other2]" name="aspect[other2]" placeholder="Aspect" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[other3]" name="aspect[other3]" placeholder="Aspect" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[other4]" name="aspect[other4]" placeholder="Aspect" />
				</div>
			</div>

			<!-- aspects -->
			<div class="col-sm-6 col-md-4 fate-approaches">
				<div class="form-group">
					<div class="fate-header col-12">Approaches</div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Command</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[command]" name="approach[command]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Security</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[security]" name="approach[security]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Science</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[science]" name="approach[science]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Conn</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[conn]" name="approach[conn]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Engineering</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[engineering]" name="approach[engineering]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Medicine</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[medicine]" name="approach[medicine]" placeholder="+">
				  </div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div for="stunts" class="fate-header">Stunts</div>
					<textarea class="form-control" id="stunts" name="stunts" rows="25" placeholder="Stunt"></textarea>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div for="stunts" class="fate-header">Extras</div>
					<textarea class="form-control" id="extras" name="extras" rows="25" placeholder="Extras"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- stress -->
			<div class="col-sm-6 col-md-4 fate-stress">
				<div class="form-group">
					<div for="" class="fate-header">Stress</div>
				</div>
				<div class="row">
					<div class="col">
					  <label for="stress">
						1
					  </label>
					  <input type="checkbox" value="1" id="stress[stress1]" name="stress[stress1]">
					</div>

					<div class="col">
					  <label for="stress">
						2
					  </label>
					  <input type="checkbox" value="2" id="stress[stress2]" name="stress[stress2]">
					</div>

					<div class="col">
					  <label class="" for="stress">
						3
					  </label>
					  <input type="checkbox" value="3" id="stress[stress3]" name="stress[stress3]">
					</div>
				</div>
			</div>

			<div class="col-sm-6 col-md-8 fate-consequences">
				<div class="form-group">
					<div class="fate-header col-12">Consequences</div>
				</div>

				<div class="form-group row">
				  <label class="col-2 col-form-label">2</label>

					<input class="form-control" type="text" value="" id="consequence[mild]" name="consequence[mild]" placeholder="Mild">

				</div>

				<div class="form-group row">
				  <label class="col-2 col-form-label">4</label>
				  <div class="col-10">
					<input class="form-control" type="text" value="" id="consequence[moderate]" name="consequence[moderate]" placeholder="Moderate">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-2 col-form-label">6</label>
				  <div class="col-10">
					<input class="form-control" type="text" value="" id="consequence[severe]" name="consequence[severe]" placeholder="Severe">
				  </div>
				</div>
			</div>
		</div>
	</div>
	
	<hr />
	
	<div class="page">
		<div class="row">
			<div class="col-sm-6 col-md-4 order-md-2">
				<div class="row">
					<div class="col text-center">
						<img alt="Star Trek Ship" class="img-fluid fate-ship-logo" src="sheets/star-trek/ship-logo.png" />
					</div>
				</div>
			</div>

			<div class="col-sm-6 col-md-8 order-md-1">
				<div class="form-group">
					<div for="name" class="fate-header">Ship Name</div>
					<input type="text" class="form-control" id="ship_name" name="ship_name" placeholder="Ship Name" />

				<div class="form-group">
					<textarea class="form-control" id="ship_description" name="ship_description" rows="3" placeholder="Description"></textarea>
				</div>
			</div>
		</div>

			<!-- aspects -->

				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[ship_trouble]" name="aspect[ship_trouble]" placeholder="Trouble" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[ship_other1]" name="aspect[ship_other1]" placeholder="Aspect" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[ship_other2]" name="aspect[ship_other2]" placeholder="Aspect" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[ship_other3]" name="aspect[ship_other3]" placeholder="Aspect" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" value="" id="aspect[ship_other4]" name="aspect[ship_other4]" placeholder="Aspect" />
				</div>
			</div>

			<!-- aspects -->
			<div class="col-sm-6 col-md-4 fate-approaches">
				<div class="form-group">
					<div class="fate-header col-12">Approaches</div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Engines</label>

					<input class="form-control text-center" type="text" value="" id="approach[engines]" name="approach[engines]" placeholder="+">

				<div class="form-group row">
				  <label class="col-9 col-form-label">Computers</label>

					<input class="form-control text-center" type="text" value="" id="approach[computers]" name="approach[computers]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Weapons</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[weapons]" name="approach[weapons]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Structure</label>

					<input class="form-control text-center" type="text" value="" id="approach[structure]" name="approach[structure]" placeholder="+">

				<div class="form-group row">

					<input class="form-control text-center" type="text" value="" id="approach[sensors]" name="approach[sensors]" placeholder="+">
				  </div>
				</div>

				<div class="form-group row">
				  <label class="col-9 col-form-label">Communications</label>
				  <div class="col-3">
					<input class="form-control text-center" type="text" value="" id="approach[communications]" name="approach[communications]" placeholder="+">
				  </div>
				</div>

				
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div for="stunts" class="fate-header">Stunts</div>
					<textarea class="form-control" id="ship_stunts" name="ship_stunts" rows="25" placeholder="Stunt"></textarea>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div for="stunts" class="fate-header">Extras</div>
					<textarea class="form-control" id="ship_extras" name="ship_extras" rows="25" placeholder="Extras"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- stress -->
			<div class="col-sm-6 col-md-4 fate-stress">
				<div class="form-group">
					<div for="" class="fate-header">Stress</div>
				</div>
				<div class="row">
					<div class="col">
					  <label for="stress">
						1
					  </label>
					  <input type="checkbox" value="1" id="stress[ship_stress1]" name="stress[ship_stress1]">
					</div>

					<div class="col">
					  <label for="stress">
						2
					  </label>
					  <input type="checkbox" value="2" id="stress[ship_stress2]" name="stress[ship_stress2]">

				<div class="form-group row">
				  <label class="col-2 col-form-label">2</label>
				  <div class="col-10">
					<input class="form-control" type="text" value="" id="consequence[ship_mild]" name="consequence[ship_mild]" placeholder="Mild">

				</div>

				  <label class="col-2 col-form-label">4</label>

</div>
